<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add User</title>
  <link rel="stylesheet" href="add-user.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <main class="main-content">
    <div class="form-header">
  <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
</div>
<h1><i class="fas fa-user-plus"></i> Add New User</h1>

      <form id="addUserForm">
        <div class="form-group">
          <label><i class="fas fa-user"></i> Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label><i class="fas fa-phone"></i> Phone Number</label>
          <input type="text" id="phone" required />
        </div>
        <div class="form-group">
          <label><i class="fas fa-building"></i> Department</label>
          <input type="text" id="department" required />
        </div>
        <div class="form-group">
          <label><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" required />
        </div>
        <div class="form-group">
          <label><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" id="confirmPassword" required />
        </div>
        <button type="submit">Review</button>
      </form>

      <div id="reviewSection" style="display:none;">
        <h3><i class="fas fa-eye"></i> Review Details</h3>
        <ul id="reviewList"></ul>
        <button id="confirmAddUser">Confirm & Add</button>
      </div>

      <p id="statusMessage"></p>
    </div>
  </main>


  <script src="add-user.js"></script>
</body>
</html>
