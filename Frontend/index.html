<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img id="image" src="DRA_Infracon_logo-removebg-preview.png" />
      <h1>Welcome to DRA Compliance Portal</h1>
      <h3>
        Access your secure dashboard and stay connected with ongoing infrastructure initiatives at Dineshchandra R. Agrawal Infracon Pvt. Ltd.
      </h3>
    </div>

    <div class="right-panel">
      <form id="loginForm">
        <h2>USER LOGIN</h2>
        <div class="input-group">
          <input type="email" placeholder="Email" id="email" required />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" id="password" required />
        </div>
        <div class="options">
          <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>
        <button type="submit">LOGIN</button>
      </form>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="overlay" class="hidden"></div>
  <div id="forgotPasswordModal" class="modal hidden">
    <h2>Reset Password</h2>
    <div class="input-group">
      <input type="email" id="resetEmail" placeholder="Enter Your Email" required />
    </div>
    <div class="input-group">
      <input type="password" id="newPassword" placeholder="New Password" required />
    </div>
    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    </div>
    <div class="modal-buttons">
      <button id="submitResetBtn">Submit</button>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
